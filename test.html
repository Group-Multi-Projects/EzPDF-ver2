<form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file-input" name="file" />
    <button type="submit">Upload File</button>
</form>
<script>
    document.getElementById('upload-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Ngừng hành động mặc định của form
    
        var formData = new FormData();
        var fileInput = document.getElementById('file-input');
        var file = fileInput.files[0];  // Lấy file từ input
        formData.append('file', file);  // Thêm file vào FormData
    
        // Gửi yêu cầu AJAX để upload file
        fetch('http://127.0.0.1:8000/upload/', {  // Đường dẫn API của bạn, ví dụ /api/upload/
            method: 'POST',
            body: formData,
            headers: {
                'Authorization': 'Bearer ' + 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzM4NzUyMjMxLCJpYXQiOjE3MzM1NjgyMzEsImp0aSI6ImMzNmUxZWFjMjUxMTQ1MTdiZjYzMDJjNjdmMjVlNmRjIiwidXNlcl9pZCI6MX0.7vbedoFYLtOIphe7zz_XnrlnxNqqNfV54_yWhxuyzsI',  // Nếu cần Authorization
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data) {
                console.log('Upload successful:', data);
                // Xử lý phản hồi ở đây (ví dụ: thông báo cho người dùng)
            }
        })
        .catch(error => {
            console.error('Error uploading file:', error);
        });
    });
    
</script>
